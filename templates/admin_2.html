<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统 - 数据库查询模块</title>
    <link rel="stylesheet" href="../static/assets/stylesheets/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <!-- 左侧栏内容 -->
            <div class="sidebar">
                <ul class="sidebar-nav">
                    <li><a href="/back_to_admin">书籍查询</a></li>
                    <li><a href="#">书籍入库</a></li>
                     <!-- 更多链接 -->
                </ul>
</div>
        </div>
        <div class="topbar">
            <!-- 顶栏内容 -->
            <h2 class="top_title" style="line-height: 1.6em; text-align: justify; text-indent: 2em;">书城后台管理系统 Book City back-end management system</h2>
        </div>
        <div class="content">
             <!-- 搜索栏 -->
            <div class="search-bar">
                <form action="/search" method="post">
                    <input type="text" name="keyword" placeholder="搜索书本信息..." >
                    <input type="submit" value="查找">
                </form>
                <form action="/info" method="post">
                    <input type="submit" onclick="filterTable()" value="显示所有">
                    <a href="/back_to_admin"><button>返回</button></a>
                </form>

            </div>
            <!-- 数据库查询模块表格 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>图片</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>价格(元)</th>
                        <th>数量</th>
                        <th>位置</th>
                        <th>简介</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td><img class="book_img" src="{{ result[1] }}"></td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                        <td>{{ result[4] }}</td>
                        <td>{{ result[5] }}</td>
                        <td>{{ result[6] }}</td>
                        <td>{{ result[7] }}</td>
                        <td>{{ result[8] }}</td>
                        <td class="action-buttons">

                            <form action="/delete" method="post">
                                <a href="#"><span class="action-button">编辑</span></a> |
                                <input type="submit" name="delete" value="删除" onclick="window.alert('删除成功')">
                                <input type="hidden" name="id" value="{{ results[0] }}">
                            </form>

                        </td>
                    </tr>
                    <!-- 更多行数据 -->
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
